syntax = "proto3";

package pet;

import "common.proto";

option go_package = "github.com/DOGTT/dm-api-server/api/base;api";

message PetInfo {
  string id = 1;
  string uid = 2;
  int32 status = 3;
  string specie = 4;
  string name = 5;
  string intro = 6;
  uint32 gender = 7; // 性别，使用 uint32 表示
  string birth_date = 8;
  common.MediaInfo avatar = 9;
  string size = 10;
  string breed = 11;
  int32 weight = 12; // 使用 int32 表示重量

  int64 created_at = 21;
  int64 updated_at = 22;
}